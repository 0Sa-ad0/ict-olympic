<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Olympiad - Registration</title>
    <link rel="stylesheet" href="Registration.css" />
    <script defer src="registration.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <h1 class="logo">ICT Olympiad</h1>
        <nav>
          <ul>
            <li><a href="../homepage/ict.html">Home</a></li>
            <li><a href="#">Exam Schedule</a></li>
            <li><a href="#">Payment</a></li>
            <li><a href="../login-studs/login.html">Login</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Registration Form -->
    <section class="registration">
      <div class="container">
        <h2>Register for ICT Olympiad</h2>
        <form id="registrationForm">
          <div class="form-group">
            <label for="name">Full Name:</label>
            <input type="text" id="name" required />
          </div>

          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="mobile">Mobile Number:</label>
            <input type="tel" id="mobile" required />
          </div>

          <div class="form-group">
            <label for="institution">Educational Institution:</label>
            <input type="text" id="institution" required />
          </div>

          <div class="form-group">
            <label>Level:</label>
            <select id="level" required>
              <option value="">Select Level</option>
              <option value="secondary">Secondary</option>
              <option value="higher-secondary">Higher Secondary</option>
              <option value="university">University</option>
            </select>
          </div>

          <div class="form-group university-divisions hidden">
            <label>University Division:</label>
            <select id="universityDivision">
              <option value="departmental">Departmental</option>
              <option value="non-departmental">Non-Departmental</option>
            </select>
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="btn">Register</button>
        </form>

        
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Â© 2025 ICT Olympiad. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
