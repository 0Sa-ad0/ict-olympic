<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ICT Olympiad - Login</title>
    <link rel="stylesheet" href="login.css" />
    <script defer src="login.js"></script>
  </head>
  <body>
    <!-- Navbar -->
    <header>
      <div class="container">
        <h1 class="logo">ICT Olympiad</h1>
        <nav>
          <ul>
            <li><a href="../homepage/ict.html">Home</a></li>
            <li><a href="#">Exam Schedule</a></li>
            <li><a href="#">Payment</a></li>
            <li><a href="../reg-studs/index.html">Register</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Login Form -->
    <section class="login">
      <div class="container">
        <h2>Login to ICT Olympiad</h2>
        <form id="loginForm">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" id="password" required />
          </div>

          <button type="submit" class="btn">Login</button>
        </form>
        <p class="register-link">
          Don't have an account?
          <a href="../reg-studs/index.html">Register here</a>
        </p>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>Â© 2025 ICT Olympiad. All rights reserved.</p>
      </div>
    </footer>
  </body>
</html>
