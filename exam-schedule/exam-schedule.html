<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exam Schedule - ICT Olympiad</title>
    <link rel="stylesheet" href="exam-schedule.css" />
    <script defer src="exam-schedule.js"></script>
  </head>
  <body>
    <!-- Header -->
    <header>
      <div class="container">
        <h1 class="logo">ICT Olympiad - Exam Schedule</h1>
        <nav>
          <ul>
            <li><a href="student-panel.html">Dashboard</a></li>
            <li><a href="#">Exam Schedule</a></li>
            <li><a href="results.html">Results</a></li>
          </ul>
        </nav>
      </div>
    </header>

    <!-- Exam Schedule Section -->
    <section class="exam-schedule">
      <div class="container">
        <h2>Upcoming Exams</h2>

        <table>
          <thead>
            <tr>
              <th>Subject</th>
              <th>Level</th>
              <th>Date</th>
              <th>Time</th>
            </tr>
          </thead>
          <tbody id="examTableBody">
            <!-- Exam schedule data will be inserted dynamically here -->
          </tbody>
        </table>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <div class="container">
        <p>&copy; 2025 ICT Olympiad. All rights reserved.</p>
      </div>
    </footer>
